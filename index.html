<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up and login page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2 class="logo">Hospital.Com</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact Us</a>
            <button class="btn">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <div class="loginform">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon>
                        </span>
                        
                        <input type="password" required>
                        <label>Password</label>

                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn1">Login</button>
                    <div class="login-register">
                        <p>Don't Have an account?
                            <a href="#" class="register-link">Register</a></p></div>
            </form>
        </div>
        <div class="register-form">
            <h2>Registration</h2>
            <form action="#">

                <div class="input-box1">
                    <span class="icon"><ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                    </div>
                    <div class="input-box1">
                        <span class="icon"><ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                        </div>
                        <div class="input-box1">
                            <span class="icon"><ion-icon name="call"></ion-icon>
                            </span>
                            
                            <input type="number" required>
                            <label>Mobile Number</label>
    
                        </div>
    
                    <div class="input-box1">
                        <span class="icon"><ion-icon name="eye"></ion-icon>
                        </span>
                        
                        <input type="password" required>
                        <label>Password</label>


                    </div>
                    <div class="input-box1">
                        <span class="icon"><ion-icon name="eye"></ion-icon>
                        </span>
                        
                        <input type="password" required>
                        <label> Confirm Password</label>

                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">I agree to the terms & conditions</label>
                    </div>
                    <button type="submit" class="btn1">Register</button>
                    <div class="login-register">
                        <p>Already Have an account?
                            <a href="#" class="login-link">Login</a></p></div>
            </form>
        </div>
    </div>

</body>
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


</html>
